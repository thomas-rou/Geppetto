<section class="control-panel">
    <h2>Control Panel</h2>
    <div class="controls">
        <button id="start-mission" (click)="startMission()">Start Mission</button>
        <button id="stop-mission" (click)="stopMission()">Stop Mission</button>
        <button id="return-home" (click)="returnHome()">Return Home</button>
        <button id="update-software" (click)="updateSoftware()">Update Software</button>
    </div>
</section>
