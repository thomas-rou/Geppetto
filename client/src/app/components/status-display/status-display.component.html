<section class="status-display">
    <h2>Robot Status</h2>
    <div class="robot-status">
        <div class="robot" id="robot1">
            <button class="robot-name" title="Identifier">{{ robot1.name }}</button>
            <p>Status: <span>{{ robot1.status }}</span></p>
            <p>Battery: <span>{{ robot1.battery }}%</span></p>
            <p>Position: <span>({{ robot1.position.x }}, {{ robot1.position.y }})</span></p>
        </div>
        <div class="robot" id="robot2">
            <button class="robot-name" title="Identifier">{{ robot2.name }}</button>
            <p><span>Status:</span><span>{{ robot2.status }}</span></p>
            <p><span>Battery:</span><span>{{ robot2.battery }}%</span></p>
            <p><span>Position: </span><span>({{ robot2.position.x }}, {{ robot2.position.y }})</span></p>
        </div>
    </div>
</section>
