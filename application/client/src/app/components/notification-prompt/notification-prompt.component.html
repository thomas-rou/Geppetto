<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification Prompt</title>
</head>

<body>
    <div class="notification-container" *ngIf="notifications.length > 0">
        <div class="notification" *ngFor="let notification of notifications">
            {{ notification.message }}
            <button (click)="removeNotification(notification)">Close</button>
        </div>
    </div>
</body>
</html>
